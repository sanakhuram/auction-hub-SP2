<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Auction Hub</title>
    <script type="module" src="/src/app.js"></script>
  <link rel="stylesheet" href="/src/css/style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lily+Script+One&family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-gray-900 font-body">
<nav class="bg-primary text-white p-4 shadow-lg sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center">
    
    <!-- Logo -->
    <div class="flex items-center">
      <img src="/images/logodark.png" alt="Auction Hub Logo" class="h-12">
    </div>

    <!-- Mobile Navigation -->
    <div class="md:hidden flex-1 flex justify-center space-x-6">
      <a href="/" class="text-white"><i class="fas fa-home text-2xl"></i></a>
      <a href="/profile/" class="text-white"><i class="fas fa-user text-2xl"></i></a>
      <a href="/auth/login/" class="text-white" id="mobile-login"><i class="fas fa-sign-in-alt text-2xl"></i></a>
      <a href="#" class="text-white hidden" id="mobile-logout"><i class="fas fa-sign-out-alt text-2xl"></i></a>
    </div>

    <!-- Mobile User Avatar (Hidden by Default) -->
    <div id="user-profile-mobile" class=" md:hidden flex items-center space-x-3 ml-auto">
      <a href="/profile/">
        <img id="user-avatar-mobile" src="/images/default-avatar.png" alt="User Avatar" class="h-10 w-10 rounded-full">
      </a>
    </div>

    <!-- Desktop Navigation -->
    <ul class="hidden md:flex space-x-6 text-lg mx-auto">
      <li><a href="/" class="hover:text-background transition">Home</a></li>
      <li><a href="/profile/" class="hover:text-background transition">My Profile</a></li>
      <li><a href="/auth/login/" id="loginLink" class="hover:text-background transition">Login</a></li>
      <li>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition hidden">
          Logout
        </button>
      </li>
    </ul>

    <!-- Desktop User Profile -->
    <div id="user-profile-desktop" class="hidden md:flex items-center space-x-3">
      <a href="/profile/">
        <img id="user-avatar-desktop" src="/images/default-avatar.png" alt="User Avatar" class="h-10 w-10 rounded-full">
      </a>
    </div>
  </div>
</nav>
<!-- Register Section -->
<div class="container mx-auto flex flex-col md:flex-row items-center justify-center py-12 px-4 md:px-16 gap-10">

    <div class="hidden md:flex w-full md:w-1/2 justify-center">
        <img src="/images/login-image.jpg" alt="Register Illustration" class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
    </div>

    <div class="w-full md:w-1/2 p-6 ">
        <h2 class="text-3xl text-center md:text-left">Create an Account</h2>
        <p class="text-center md:text-left text-sm mb-3">Join Auction Hub by filling out the form below</p>
        
        <form name="register" class="space-y-5">
            <div>
                <label for="name" class="block font-medium">Name</label>
                <input id="name" type="text" name="name" required maxlength="20" pattern="^[\w]+$"
                    title="Use only letters and numbers" 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7F9C94]"
                    placeholder="Enter your name">
            </div>

            <div>
                <label for="email" class="block font-medium">Email</label>
                <input id="email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Only noroff.no or stud.noroff.no emails allowed"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7F9C94]"
                    placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block font-medium">Password</label>
                <input type="password" name="password" id="password" required minlength="8"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7F9C94]"
                    placeholder="Create a password">
            </div>

            <button class="w-full px-4 py-3 bg-[#7F9C94] text-white rounded-lg hover:bg-[#6b8c85] transition">
                Register
            </button>
        </form>

        <p class="text-center mt-4">Already have an account? <a href="/auth/login/" class="text-[#7F9C94] font-semibold hover:underline">Login</a></p>
    </div>
</div>
<!-- Subscribe Section -->
<section class="bg-primary text-white py-10">
    <div class="container mx-auto text-center">
        <h3 class="text-2xl font-bold font-secondary">SUBSCRIBE</h3>
        
        <div class="mt-4 flex flex-col items-center">
            <input id="email-input" type="email" placeholder="Your email" class="mt-2 p-3 w-full sm:w-1/3 rounded-lg border shadow-md text-gray-900">
            <button id="subscribe-btn" class="mt-2 px-6 py-2 border border-white text-white rounded-lg hover:bg-white hover:text-primary transition">
                Submit
            </button>
            <p id="subscribe-message" class="text-green-300 mt-2 hidden">Thank you for subscribing!</p>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-background text-gray-900 text-center p-6">
    <!-- Social Icons -->
    <div class="flex justify-center space-x-6 mt-4">
        <a href="#"><i class="fab fa-facebook text-2xl"></i></a>
        <a href="#"><i class="fab fa-instagram text-2xl"></i></a>
        <a href="#"><i class="fab fa-twitter text-2xl"></i></a>
    </div>

    <!-- Navigation Links -->
    <div class="mt-4">
        <a href="/home/" class="px-2 hover:text-gray-600">Home</a> |
        <a href="/profile/" class="px-2 hover:text-gray-600">Profile</a> |
        <a href="/subscribe/" class="px-2 hover:text-gray-600">Subscribe</a>
    </div>
</footer>

<!-- Copyright Section -->
<div class="text-center text-sm mt-5 mb-5">
    <p>&copy; 2025 All rights reserved Auction Hub.</p>
</div>

</body>
</html>
