<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Auction Hub</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lily+Script+One&family=Istok+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-background text-gray-900 font-body flex flex-col min-h-screen"
  >
    <nav class="bg-primary text-white p-4 shadow-lg sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img src="/images/logodark.png" alt="Auction Hub Logo" class="w-10" />
        </div>
        <ul class="hidden md:flex space-x-6 text-lg mx-auto">
          <li><a href="/" class="hover:text-background transition">Home</a></li>
          <li>
            <a href="/profile/" class="hover:text-background transition"
              >My Profile</a
            >
          </li>
          <li>
            <a href="/auth/login/" class="hover:text-background transition"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
<main class="relative w-full flex flex-col items-center flex-grow">
  <img src="/images/intro.png" alt="Auction Hub" class="w-full mt-5 mb-6" />
  <div class="absolute flex space-x-4 md:space-x-8 top-[30%] left-[10%] md:top-[35%] md:left-[15%] lg:top-[30%] lg:left-[20%]">
    <a href="/" class="w-12 h-12 sm:w-24 sm:h-24 md:w-40 md:h-40 lg:w-48 lg:h-48 bg-background rounded-full flex flex-col items-center justify-center text-sm sm:text-lg md:text-2xl lg:text-3xl font-bold shadow-2xl hover:scale-110 hover:bg-btn-alt-gradient">
      <i class="fas fa-search text-lg sm:text-3xl md:text-4xl lg:text-5xl drop-shadow-lg"></i>
      <span class="hidden sm:block drop-shadow-lg">Discover</span>
    </a>
    <a href="/auth/login/" class="w-12 h-12 sm:w-24 sm:h-24 md:w-40 md:h-40 lg:w-48 lg:h-48 bg-primary rounded-full flex flex-col items-center justify-center text-sm sm:text-lg md:text-2xl lg:text-3xl font-bold shadow-2xl hover:scale-110 hover:bg-btn-gradient">
      <i class="fas fa-gavel text-lg sm:text-3xl md:text-4xl lg:text-5xl drop-shadow-lg"></i>
      <span class="hidden sm:block drop-shadow-lg">Bid</span>
    </a>
  </div>
</main>

    <section class="bg-primary text-white py-10">
      <div class="container mx-auto text-center">
        <h3 class="text-2xl font-bold font-secondary">SUBSCRIBE</h3>
        <div class="mt-4 flex flex-col items-center">
          <input
            id="email-input"
            type="email"
            placeholder="Your email"
            class="mt-2 p-3 w-full sm:w-1/3 rounded-lg border shadow-md text-gray-900"
          />
          <button
            id="subscribe-btn"
            class="mt-2 px-6 py-2 border border-white text-white rounded-lg hover-effect"
          >
            Submit
          </button>
          <p id="subscribe-message" class="text-green-300 mt-2 hidden">
            Thank you for subscribing!
          </p>
        </div>
      </div>
    </section>

    <footer
      class="bg-background text-gray-900 text-center p-6 mt-auto sticky bottom-0 w-full"
    >
      <div class="flex justify-center space-x-6 mt-4">
        <a href="#" class="hover-effect"
          ><i class="fab fa-facebook text-2xl"></i
        ></a>
        <a href="#" class="hover-effect"
          ><i class="fab fa-instagram text-2xl"></i
        ></a>
        <a href="#" class="hover-effect"
          ><i class="fab fa-twitter text-2xl"></i
        ></a>
      </div>
      <div class="mt-4">
        <a href="/" class="px-2 hover:text-gray-600">Home</a> |
        <a href="/profile/" class="px-2 hover:text-gray-600">Profile</a> |
        <a href="/subscribe/" class="px-2 hover:text-gray-600">Subscribe</a>
      </div>
    </footer>

    <div class="text-center text-sm mt-5 mb-5">
      <p>&copy; 2025 All rights reserved Auction Hub.</p>
    </div>
  </body>
</html>
