<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listing Details | Auction Hub</title>
  <script type="module" src="/src/app.js"></script>
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#EAD8B6] text-gray-900 font-body">

<!-- Navbar -->
<nav class="bg-[#7F9C94] text-white p-4 shadow-lg">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
      <img src="/images/logodark.png" alt="Auction Hub Logo" class="h-12">
    </div>
    <ul class="hidden md:flex space-x-6 text-lg">
      <li><a href="/" class="hover:text-gray-300">Home</a></li>
      <li><a href="/profile/" class="hover:text-gray-300">My Profile</a></li>
      <li><a href="/auth/login/" id="loginLink" class="hover:text-gray-300">Login</a></li>
      <li><button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded-lg hidden">Logout</button></li>
    </ul>
  </div>
</nav>

<!-- Single Listing Container -->
<div class="container mx-auto px-6 py-10">
  <h1 class="text-3xl font-bold text-center mb-6">Listing Details</h1>
  
  <div id="listing-details" class="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
    <p class="text-center text-gray-500">Loading listing details...</p>
  </div>
</div>

<!-- Footer -->
<footer class="bg-[#7F9C94] text-white text-center p-6 mt-10">
  <h3 class="text-lg font-body">SUBSCRIBE NOW</h3>
  <div class="flex flex-col items-center">
    <input id="email-input" type="email" placeholder="Your email" class="mt-2 p-3 w-full sm:w-1/3 rounded-lg border shadow-md">
    <button id="subscribe-btn" class="mt-2 px-6 py-2 border border-white text-white rounded-lg hover:bg-white hover:text-primary transition">Submit</button>
    <p id="subscribe-message" class="text-green-300 mt-2 hidden">Thank you for subscribing!</p>
  </div>
  <div class="flex justify-center space-x-6 mt-4">
    <a href="#"><i class="fab fa-facebook text-2xl"></i></a>
    <a href="#"><i class="fab fa-instagram text-2xl"></i></a>
    <a href="#"><i class="fab fa-twitter text-2xl"></i></a>
  </div>
</footer>

</body>
</html>
