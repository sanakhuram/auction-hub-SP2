<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listing Details | Auction Hub</title>
  <script type="module" src="/src/app.js"></script>
  <link rel="stylesheet" href="/src/css/style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lily+Script+One&family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-gray-900 font-body">
<nav class="bg-primary text-white p-4 shadow-lg sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center">
    
    <!-- Logo -->
    <div class="flex items-center">
      <img src="/images/logodark.png" alt="Auction Hub Logo" class="h-12">
    </div>

    <!-- Mobile Navigation -->
    <div class="md:hidden flex-1 flex justify-center space-x-6">
      <a href="/" class="text-white"><i class="fas fa-home text-2xl"></i></a>
      <a href="/profile/" class="text-white"><i class="fas fa-user text-2xl"></i></a>
      <a href="/auth/login/" class="text-white" id="mobile-login"><i class="fas fa-sign-in-alt text-2xl"></i></a>
      <a href="#" class="text-white hidden" id="mobile-logout"><i class="fas fa-sign-out-alt text-2xl"></i></a>
    </div>


    <!-- Desktop Navigation -->
    <ul class="hidden md:flex space-x-6 text-lg mx-auto">
      <li><a href="/" class="hover:text-background transition">Home</a></li>
      <li><a href="/profile/" class="hover:text-background transition">My Profile</a></li>
      <li><a href="/auth/login/" id="loginLink" class="hover:text-background transition">Login</a></li>
      <li>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition hidden">
          Logout
        </button>
      </li>
    </ul>

    <!-- Desktop User Profile -->
    <div id="user-profile-desktop" class="hidden md:flex items-center space-x-3">
      <a href="/profile/">
        <img id="user-avatar-desktop" src="/images/default-avatar.png" alt="User Avatar" class="h-10 w-10 rounded-full">
      </a>
    </div>
  </div>
</nav>

<!-- Single Listing Container -->
<div class="container mx-auto px-6 py-10">
  <h1 class="text-3xl  text-center m-10">Place your Bid</h1>
  
  <div id="listing-details" >
    <p class="text-center text-gray-500">Loading listing details...</p>
  </div>
</div>

<!-- Footer -->
<footer class="bg-[#7F9C94] text-white text-center p-6 mt-10">
  <h3 class="text-lg font-body">SUBSCRIBE NOW</h3>
  <div class="flex flex-col items-center">
    <input id="email-input" type="email" placeholder="Your email" class="mt-2 p-3 w-full sm:w-1/3 rounded-lg border shadow-md">
    <button id="subscribe-btn" class="mt-2 px-6 py-2 border border-white text-white rounded-lg hover:bg-white hover:text-primary transition">Submit</button>
    <p id="subscribe-message" class="text-green-300 mt-2 hidden">Thank you for subscribing!</p>
  </div>
  <div class="flex justify-center space-x-6 mt-4">
    <a href="#"><i class="fab fa-facebook text-2xl"></i></a>
    <a href="#"><i class="fab fa-instagram text-2xl"></i></a>
    <a href="#"><i class="fab fa-twitter text-2xl"></i></a>
  </div>
</footer>

</body>
</html>
