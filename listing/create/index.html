<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create and list your bid on Auction Hub. Upload images, set an end date, and start selling to the highest bidder!"
    />
    <title>Create Listing | Auction Hub</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lily+Script+One&family=Istok+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-background text-gray-900 font-body dark:bg-dark">
    <header>
      <nav
        class="bg-primary text-white p-4 shadow-lg sticky top-0 z-50 dark:bg-black shadow-secondary"
      >
        <div class="container mx-auto flex justify-between items-center">
          <div class="flex items-center">
            <a href="/" class="cursor-pointer">
              <img
                id="logo-light"
                src="/images/logolight.png"
                alt="Auction Hub Logo"
                class="w-16"
              />
              <img
                id="logo-dark"
                src="/images/logodark.png"
                alt="Auction Hub Logo"
                class="w-16 hidden"
              />
            </a>
          </div>

          <ul class="hidden md:flex space-x-6 text-lg mx-auto items-center">
            <button
              id="theme-toggle-desktop"
              class="text-white text-xl hover:text-secondary transition"
            >
              <i id="theme-icon-desktop" class="fas fa-moon"></i>
            </button>

            <li>
              <a
                href="/"
                class="nav-link hover:text-secondary transition"
                data-nav="home"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="nav-link hover:text-secondary transition"
                data-nav="profile"
                >My Profile</a
              >
            </li>
            <li>
              <a
                href="/auth/login/"
                id="loginLink"
                class="nav-link hover:text-secondary transition"
                data-nav="login"
                >Login</a
              >
            </li>

            <li>
              <button
                id="logoutBtn"
                class="bg-btn-gradient text-white px-4 py-2 rounded-lg hover:brightness-110 transition hidden border border-white"
              >
                Logout
              </button>
            </li>
          </ul>

          <div class="md:hidden flex space-x-4 items-center">
            <a href="/" class="nav-link text-white"
              ><i class="fas fa-home text-xl" data-nav="home"></i
            ></a>
            <a href="/profile/" class="nav-link text-white"
              ><i class="fas fa-user text-xl" data-nav="profile"></i
            ></a>
            <a href="/auth/login/" class="nav-link text-white" id="mobile-login"
              ><i class="fas fa-sign-in-alt text-xl" data-nav="login"></i
            ></a>
            <a href="/auth/login/" class="text-white hidden" id="mobile-logout"
              ><i class="fas fa-sign-out-alt text-xl"></i
            ></a>

            <button
              id="theme-toggle-mobile"
              class="text-white text-xl hover:text-secondary transition"
            >
              <i id="theme-icon-mobile" class="fas fa-moon"></i>
            </button>
          </div>

          <div class="flex items-center space-x-3">
            <a href="/profile/">
              <img
                id="user-avatar-desktop"
                src="/images/default-avatar.png"
                alt="User Avatar"
                class="h-12 w-12 rounded-full border-2 border-secondary hover:border-white transition"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div
      id="loader"
      class="fixed inset-0 flex justify-center items-center bg-white dark:bg-dark z-50"
    >
      <img
        src="/images/loader.png"
        alt="Loading..."
        class="w-20 h-20 animate-spin"
      />
    </div>
    <div class="w-full mt-5">
      <img
        src="/images/banner.jpg"
        alt="Auction Hub Banner"
        class="w-full h-auto"
      />
    </div>

    <h1 class="text-3xl text-center mt-10 mb-11 bg-olive p-5 shadow-primary">
      Create Listing
    </h1>

    <main
      class="container mx-auto p-6 bg-primary shadow-secondary rounded-lg m-10 max-w-[1000px]"
    >
      <h2 class="text-2xl mt-5 text-center">Listing Details</h2>

      <form id="createListingForm" class="mt-6 space-y-4 font-secondary">
        <label class="block font-semibold">Title:</label>
        <input
          type="text"
          id="listingTitleForm"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:outline-none shadow-inner shadow-accent"
          placeholder="Enter a catchy title for your listing (e.g., 'Vintage Rolex Watch')"
          required
        />

        <label class="block font-semibold">Description:</label>
        <textarea
          id="listingContentForm"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:outline-none shadow-inner shadow-accent"
          placeholder="Provide details about your listing, including condition, features, and history."
          required
        ></textarea>
        <label class="block font-semibold">Image URLs (Main & Optional):</label>
        <input
          type="text"
          id="imageURL1"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:outline-none shadow-inner shadow-accent"
          placeholder="Main Image URL"
          required
        />
        <input
          type="text"
          id="imageURL2"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:outline-none shadow-inner shadow-accent"
          placeholder="Optional Image URL 1"
        />
        <input
          type="text"
          id="imageURL3"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:outline-none shadow-inner shadow-accent"
          placeholder="Optional Image URL 2"
        />
        <label class="block font-semibold">Image Alt Text:</label>
        <input
          type="text"
          id="imageAltText"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:outline-none shadow-inner shadow-accent"
          placeholder="Describe the main image for accessibility (e.g., 'Vintage Rolex Watch with leather strap')"
          required
        />

        <label class="block font-semibold">Select Tags:</label>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="art"
              class="form-checkbox text-primary"
            />
            <span>Art</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="vintage"
              class="form-checkbox text-primary"
            />
            <span>Vintage</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="toys"
              class="form-checkbox text-primary"
            />
            <span>Toys</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="watches"
              class="form-checkbox text-primary"
            />
            <span>Watches</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="games"
              class="form-checkbox text-primary"
            />
            <span>Games</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="interior"
              class="form-checkbox text-primary"
            />
            <span>Interior</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="jewelry"
              class="form-checkbox text-primary"
            />
            <span>Jewelry</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="books"
              class="form-checkbox text-primary"
            />
            <span>Books</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="collectibles"
              class="form-checkbox text-primary"
            />
            <span>Collectibles</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="cars"
              class="form-checkbox text-primary"
            />
            <span>Cars</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="sports"
              class="form-checkbox text-primary"
            />
            <span>Sports</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="fashion"
              class="form-checkbox text-primary"
            />
            <span>Fashion</span>
          </label>
        </div>
        <label class="block font-semibold text-gray-800">End Date:</label>
        <input
          type="datetime-local"
          id="endsAt"
          class="w-full p-3 border rounded-lg shadow-inner bg-muted text-gray-900 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-secondary focus:outline-none transition"
          required
        />

        <div class="flex justify-center">
          <button
            type="submit"
            class="w-1/2 sm:w-1/3 bg-btn-alt-gradient text-black px-4 py-2 rounded-lg mt-4 border border-gray-300 hover:bg-btn-gradient hover:text-white hover:border-secondary transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-lg"
          >
            Create Bid
          </button>
        </div>
      </form>
    </main>
    <section class="bg-primary text-white py-10 dark:bg-accent">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h3 class="text-xl sm:text-2xl md:text-3xl font-bold font-secondary">
          SUBSCRIBE
        </h3>

        <div
          class="mt-6 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4"
        >
          <input
            id="email-input"
            type="email"
            placeholder="Your email"
            class="p-3 w-full sm:w-2/3 md:w-1/2 lg:w-1/3 rounded-lg border shadow-dark text-accent bg-white focus:outline-none focus:ring-2 focus:ring-secondary transition"
          />

          <button
            id="subscribe-btn"
            class="px-6 py-3 border border-white text-white rounded-lg hover:bg-white hover:text-primary transition shadow-dark font-bold text-lg sm:text-xl"
          >
            Submit
          </button>
        </div>

        <p id="subscribe-message" class="text-dark text-lg mt-3 hidden">
          Thank you for subscribing!
        </p>
      </div>
    </section>
    <footer
      class="bg-background text-gray-900 text-center p-6 dark:bg-dark dark:text-white"
    >
      <nav
        aria-label="Social Media Links"
        class="flex justify-center space-x-6 mt-4"
      >
        <a href="#" aria-label="Facebook"
          ><i class="fab fa-facebook text-2xl"></i
        ></a>
        <a href="#" aria-label="Instagram"
          ><i class="fab fa-instagram text-2xl"></i
        ></a>
        <a href="#" aria-label="Twitter"
          ><i class="fab fa-twitter text-2xl"></i
        ></a>
      </nav>
      <div class="mt-4">
        <a href="/" class="px-2 hover:text-secondary">Home</a> |
        <a href="/profile/" class="px-2 hover:text-secondary">Profile</a> |
        <a href="/" class="px-2 hover:text-secondary">Subscribe</a>
      </div>
    </footer>

    <div class="text-center text-sm mt-5 mb-5 dark:text-white">
      <p>&copy; 2025 All rights reserved Auction Hub.</p>
    </div>
    <button
      id="backToTop"
      role="button"
      class="fixed bottom-5 right-5 p-3 bg-transparent hover:opacity-80 transition-opacity hidden"
      aria-label="Back to Top"
    >
      <img
        src="/images/back2top.png"
        alt="Back to Top"
        class="w-8 h-8 animate-spin-slow"
      />
    </button>
  </body>
</html>
