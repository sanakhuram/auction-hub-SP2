<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create and list your bid on Auction Hub. Upload images, set an end date, and start selling to the highest bidder!"
    />
    <title>Create Listing | Auction Hub</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lily+Script+One&family=Istok+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-background font-body text-gray-900 dark:bg-dark">
    <header>
      <nav
        class="sticky top-0 z-50 bg-primary p-4 text-white shadow-lg shadow-secondary dark:bg-black"
      >
        <div class="container mx-auto flex items-center justify-between">
          <div class="flex items-center">
            <a href="/" class="cursor-pointer">
              <img
                id="logo-light"
                src="/images/logolight.png"
                alt="Auction Hub Logo"
                class="w-16"
              />
              <img
                id="logo-dark"
                src="/images/logodark.png"
                alt="Auction Hub Logo"
                class="hidden w-16"
              />
            </a>
          </div>

          <ul class="mx-auto hidden items-center space-x-6 text-lg md:flex">
            <button
              id="theme-toggle-desktop"
              class="text-xl text-white transition hover:text-secondary"
            >
              <i id="theme-icon-desktop" class="fas fa-moon"></i>
            </button>

            <li>
              <a
                href="/"
                class="nav-link transition hover:text-secondary"
                data-nav="home"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="nav-link transition hover:text-secondary"
                data-nav="profile"
                >My Profile</a
              >
            </li>
            <li>
              <a
                href="/auth/login/"
                id="loginLink"
                class="nav-link transition hover:text-secondary"
                data-nav="login"
                >Login</a
              >
            </li>

            <li>
              <button
                id="logoutBtn"
                class="hidden rounded-lg border border-white bg-btn-gradient px-4 py-2 text-white transition hover:brightness-110"
              >
                Logout
              </button>
            </li>
          </ul>

          <div class="flex items-center space-x-4 md:hidden">
            <a href="/" class="nav-link text-white"
              ><i class="fas fa-home text-xl" data-nav="home"></i
            ></a>
            <a href="/profile/" class="nav-link text-white"
              ><i class="fas fa-user text-xl" data-nav="profile"></i
            ></a>
            <a href="/auth/login/" class="nav-link text-white" id="mobile-login"
              ><i class="fas fa-sign-in-alt text-xl" data-nav="login"></i
            ></a>
            <a href="/auth/login/" class="hidden text-white" id="mobile-logout"
              ><i class="fas fa-sign-out-alt text-xl"></i
            ></a>

            <button
              id="theme-toggle-mobile"
              class="text-xl text-white transition hover:text-secondary"
            >
              <i id="theme-icon-mobile" class="fas fa-moon"></i>
            </button>
          </div>
          <div class="flex items-center gap-0.5">
            <div id="coin-container" class="h-12 w-8 items-center rounded-md">
              <img id="coin-avatar" src="/images/coin-avatar.png" alt="Coin" />
              <span id="coin-credits">Loading...</span>
            </div>

            <a href="/profile/">
              <img
                id="user-avatar-desktop"
                src="/images/default-avatar.png"
                alt="User Avatar"
                class="h-12 w-12 rounded-full border-2 border-secondary transition hover:border-white"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div
      id="loader"
      class="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-dark"
    >
      <img
        src="/images/loader.png"
        alt="Loading..."
        class="h-20 w-20 animate-spin"
      />
    </div>
    <div class="mt-5 w-full">
      <img
        src="/images/banner.jpg"
        alt="Auction Hub Banner"
        class="h-auto w-full"
      />
    </div>

    <h1 class="mb-11 mt-10 bg-olive p-5 text-center text-3xl shadow-primary">
      Create Listing
    </h1>

    <main
      class="container m-10 mx-auto max-w-[1000px] rounded-lg bg-primary p-6 shadow-secondary"
    >
      <h2 class="mt-5 text-center text-2xl">Listing Details</h2>

      <form id="createListingForm" class="mt-6 space-y-4 font-secondary">
        <label class="block font-semibold">Title:</label>
        <input
          type="text"
          id="listingTitleForm"
          class="w-full rounded-lg border p-2 shadow-accent shadow-inner focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="Enter a catchy title for your listing (e.g., 'Vintage Rolex Watch')"
          required
        />

        <label class="block font-semibold">Description:</label>
        <textarea
          id="listingContentForm"
          class="w-full rounded-lg border p-2 shadow-accent shadow-inner focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="Provide details about your listing, including condition, features, and history."
          required
        ></textarea>
        <label class="block font-semibold">Image URLs (Main & Optional):</label>
        <input
          type="text"
          id="imageURL1"
          class="w-full rounded-lg border p-2 shadow-accent shadow-inner focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="Main Image URL"
          required
        />
        <input
          type="text"
          id="imageURL2"
          class="w-full rounded-lg border p-2 shadow-accent shadow-inner focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="Optional Image URL 1"
        />
        <input
          type="text"
          id="imageURL3"
          class="w-full rounded-lg border p-2 shadow-accent shadow-inner focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="Optional Image URL 2"
        />
        <label class="block font-semibold">Image Alt Text:</label>
        <input
          type="text"
          id="imageAltText"
          class="w-full rounded-lg border p-2 shadow-accent shadow-inner focus:outline-none focus:ring-2 focus:ring-secondary"
          placeholder="Describe the main image for accessibility (e.g., 'Vintage Rolex Watch with leather strap')"
          required
        />

        <label class="block font-semibold">Select Tags:</label>
        <div class="grid grid-cols-2 gap-2 md:grid-cols-4">
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="art"
              class="form-checkbox text-primary"
            />
            <span>Art</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="vintage"
              class="form-checkbox text-primary"
            />
            <span>Vintage</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="toys"
              class="form-checkbox text-primary"
            />
            <span>Toys</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="watches"
              class="form-checkbox text-primary"
            />
            <span>Watches</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="games"
              class="form-checkbox text-primary"
            />
            <span>Games</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="interior"
              class="form-checkbox text-primary"
            />
            <span>Interior</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="jewelry"
              class="form-checkbox text-primary"
            />
            <span>Jewelry</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="books"
              class="form-checkbox text-primary"
            />
            <span>Books</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="collectibles"
              class="form-checkbox text-primary"
            />
            <span>Collectibles</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="cars"
              class="form-checkbox text-primary"
            />
            <span>Cars</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="sports"
              class="form-checkbox text-primary"
            />
            <span>Sports</span>
          </label>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="tags"
              value="fashion"
              class="form-checkbox text-primary"
            />
            <span>Fashion</span>
          </label>
        </div>
        <label class="block font-semibold text-gray-800">End Date:</label>
        <input
          type="datetime-local"
          id="endsAt"
          class="w-full rounded-lg border bg-muted p-3 text-gray-900 shadow-inner transition focus:outline-none focus:ring-2 focus:ring-secondary dark:bg-gray-700 dark:text-white"
          required
        />

        <div class="flex justify-center">
          <button
            type="submit"
            class="mt-4 w-1/2 rounded-lg border border-gray-300 bg-btn-alt-gradient px-4 py-2 text-black transition-all duration-300 ease-in-out hover:scale-105 hover:border-secondary hover:bg-btn-gradient hover:text-white hover:shadow-lg sm:w-1/3"
          >
            Create Bid
          </button>
        </div>
      </form>
    </main>
    <section class="bg-primary py-10 text-white dark:bg-accent">
      <div class="container mx-auto px-4 text-center sm:px-6 lg:px-8">
        <h3 class="font-secondary text-xl font-bold sm:text-2xl md:text-3xl">
          SUBSCRIBE
        </h3>

        <div
          class="mt-6 flex flex-col items-center justify-center space-y-4 sm:flex-row sm:space-x-4 sm:space-y-0"
        >
          <input
            id="email-input"
            type="email"
            placeholder="Your email"
            class="w-full rounded-lg border bg-white p-3 text-accent shadow-dark transition focus:outline-none focus:ring-2 focus:ring-secondary sm:w-2/3 md:w-1/2 lg:w-1/3"
          />

          <button
            id="subscribe-btn"
            class="rounded-lg border border-white px-6 py-3 text-lg font-bold text-white shadow-dark transition hover:bg-white hover:text-primary sm:text-xl"
          >
            Submit
          </button>
        </div>

        <p id="subscribe-message" class="mt-3 hidden text-lg text-dark">
          Thank you for subscribing!
        </p>
      </div>
    </section>
    <footer
      class="bg-background p-6 text-center text-gray-900 dark:bg-dark dark:text-white"
    >
      <nav
        aria-label="Social Media Links"
        class="mt-4 flex justify-center space-x-6"
      >
        <a href="#" aria-label="Facebook"
          ><i class="fab fa-facebook text-2xl"></i
        ></a>
        <a href="#" aria-label="Instagram"
          ><i class="fab fa-instagram text-2xl"></i
        ></a>
        <a href="#" aria-label="Twitter"
          ><i class="fab fa-twitter text-2xl"></i
        ></a>
      </nav>
      <div class="mt-4">
        <a href="/" class="px-2 hover:text-secondary">Home</a> |
        <a href="/profile/" class="px-2 hover:text-secondary">Profile</a> |
        <a href="/" class="px-2 hover:text-secondary">Subscribe</a>
      </div>
    </footer>

    <div class="mb-5 mt-5 text-center text-sm dark:text-white">
      <p>&copy; 2025 All rights reserved Auction Hub.</p>
    </div>
    <button
      id="backToTop"
      role="button"
      class="fixed bottom-5 right-5 hidden bg-transparent p-3 transition-opacity hover:opacity-80"
      aria-label="Back to Top"
    >
      <img
        src="/images/back2top.png"
        alt="Back to Top"
        class="animate-spin-slow h-8 w-8"
      />
    </button>
  </body>
</html>
