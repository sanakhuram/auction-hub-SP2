<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Auction Hub</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
 <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lily+Script+One&family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-gray-900 font-body">

<nav class="bg-primary text-white p-4 shadow-lg sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center">
    
    <!-- Logo on the Left -->
    <div class="flex items-center">
      <img src="/images/logodark.png" alt="Auction Hub Logo" class="h-12">
    </div>

    <!-- Centered Icons (Mobile) -->
    <div class="md:hidden flex-1 flex justify-center space-x-6">
      <a href="/" class="text-white"><i class="fas fa-home text-2xl"></i></a>
      <a href="/profile/" class="text-white"><i class="fas fa-user text-2xl"></i></a>
      <a href="/auth/login/" class="text-white" id="mobile-login"><i class="fas fa-sign-in-alt text-2xl"></i></a>
    </div>

    <!-- User Profile on the Right -->
    <div id="user-profile" class="md:hidden flex items-center space-x-3 ml-auto">
      <img id="user-avatar" src="/images/default-avatar.png" alt="User Avatar" class="h-10 w-10 rounded-full">
    </div>

    <!-- Centered Navigation Links (Hidden on Mobile) -->
    <ul class="hidden md:flex space-x-6 text-lg mx-auto">
      <li><a href="/" class="hover:text-background transition">Home</a></li>
      <li><a href="/profile/" class="hover:text-background transition">My Profile</a></li>
      <li><a href="/auth/login/" id="loginLink" class="hover:text-background transition">Login</a></li>
      <li><button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition hidden">
        Logout</button></li>
    </ul>

    <!-- User Profile on the Right (Visible when logged in) -->
    <div id="user-profile-desktop" class="hidden md:flex items-center space-x-3">
      <img id="user-avatar" src="/images/default-avatar.png" alt="User Avatar" class="h-10 w-10 rounded-full">
    </div>
  </div>
</nav>

    <div class="max-w-3xl mx-auto mt-10 p-6 shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">User Profile</h2>

        <!-- Banner Image -->
        <div class="relative">
            <img id="profileBanner" class="w-full h-48 object-cover rounded-lg" src="/images/placeholder.jpg" alt="Profile Banner">
        </div>

        <!-- Profile Info -->
        <div class="text-center mt-4">
            <img id="profileAvatar" class="w-24 h-24 rounded-full mx-auto border-4 border-white -mt-12 shadow-md " src="/images/placeholder.jpg" alt="User Avatar">
            <h3 id="profileName" class="text-xl font-medium mt-2"></h3>
            <p id="profileEmail" class="text-sm text-gray-500"></p>
            <p id="profileBio" class="mt-2 text-gray-600"></p>
   <p id="profileCredits" class="mt-2 text-gray-800 font-bold">Credits: 0</p>
<p id="profileListings" class="text-gray-600">Listings: 0</p>
<p id="profileWins" class="text-gray-600">Wins: 0</p>

        </div>

        <!-- Update Profile Form -->
        <form id="updateProfileForm" class="mt-6 space-y-4 p-4 border rounded-lg shadow-md bg-gray-50">
            <h3 class="text-lg font-semibold text-gray-700">Update Profile</h3>

            <label class="block">
                <span class="text-gray-700">Bio:</span>
                <textarea id="bioInput" class="w-full p-2 border rounded mt-1"></textarea>
            </label>

            <label class="block">
                <span class="text-gray-700">Avatar URL:</span>
                <input type="text" id="avatarInput" class="w-full p-2 border rounded mt-1" placeholder="Enter avatar image URL">
            </label>

            <label class="block">
                <span class="text-gray-700">Banner URL:</span>
                <input type="text" id="bannerInput" class="w-full p-2 border rounded mt-1" placeholder="Enter banner image URL">
            </label>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
                Update Profile
            </button>

            <p id="updateMessage" class="text-center mt-4 text-green-600"></p>
        </form>
    </div>

    
<footer class="bg-primary text-white text-center p-6 mt-10">
    <h3 class="text-lg font-body">SUBSCRIBE NOW</h3>
    
    <!-- Subscription Form -->
    <div class="flex flex-col items-center">
        <input id="email-input" type="email" placeholder="Your email" 
            class="mt-2 p-3 w-full sm:w-1/3 rounded-lg border shadow-md text-gray-900">
        <button id="subscribe-btn" 
            class="mt-2 px-4 py-2 bg-white text-primary rounded-lg hover:bg-gray-200 transition">
            Subscribe
        </button>
        <p id="subscribe-message" class="text-green-300 mt-2 hidden">Thank you for subscribing!</p>
    </div>

    <!-- Social Icons -->
    <div class="flex justify-center space-x-6 mt-4">
        <a href="#"><i class="fab fa-facebook text-2xl"></i></a>
        <a href="#"><i class="fab fa-instagram text-2xl"></i></a>
        <a href="#"><i class="fab fa-twitter text-2xl"></i></a>
    </div>

    <!-- Navigation Links -->
    <div class="mt-4">
        <a href="/home/" class="px-2 hover:text-gray-300">Home</a> |
        <a href="/profile/" class="px-2 hover:text-gray-300">Profile</a> |
        <a href="/subscribe/" class="px-2 hover:text-gray-300">Subscribe</a>
    </div>
</footer>

<!-- Copyright Section -->
<div class="bg-background text-center text-sm mt-5 mb-5">
    <p>&copy; 2025 All rights reserved Auction Hub.</p>
</div>
</body>
</html>
