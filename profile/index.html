<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage your Auction Hub profile, track your listings, view your bids, and update your profile details all in one place."
    />
    <title>Profile | Auction Hub</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lily+Script+One&family=Istok+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-background text-gray-900 font-body dark:bg-dark">
    <header>
      <nav
        class="bg-primary text-white p-4 shadow-lg sticky top-0 z-50 dark:bg-black shadow-secondary"
      >
        <div class="container mx-auto flex justify-between items-center">
          <div class="flex items-center">
            <a href="/" class="cursor-pointer">
              <img
                id="logo-light"
                src="/images/logolight.png"
                alt="Auction Hub Logo"
                class="w-16"
              />
              <img
                id="logo-dark"
                src="/images/logodark.png"
                alt="Auction Hub Logo"
                class="w-16 hidden"
              />
            </a>
          </div>

          <ul class="hidden md:flex space-x-6 text-lg mx-auto items-center">
            <button
              id="theme-toggle-desktop"
              class="text-white text-xl hover:text-secondary transition"
            >
              <i id="theme-icon-desktop" class="fas fa-moon"></i>
            </button>

            <li>
              <a
                href="/"
                class="nav-link hover:text-secondary transition"
                data-nav="home"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="nav-link hover:text-secondary transition"
                data-nav="profile"
                >My Profile</a
              >
            </li>
            <li>
              <a
                href="/auth/login/"
                id="loginLink"
                class="nav-link hover:text-secondary transition"
                data-nav="login"
                >Login</a
              >
            </li>

            <li>
              <button
                id="logoutBtn"
                class="bg-btn-gradient text-white px-4 py-2 rounded-lg hover:brightness-110 transition hidden border border-white"
              >
                Logout
              </button>
            </li>
          </ul>

          <div class="md:hidden flex space-x-4 items-center">
            <a href="/" class="nav-link text-white"
              ><i class="fas fa-home text-xl" data-nav="home"></i
            ></a>
            <a href="/profile/" class="nav-link text-white"
              ><i class="fas fa-user text-xl" data-nav="profile"></i
            ></a>
            <a href="/auth/login/" class="nav-link text-white" id="mobile-login"
              ><i class="fas fa-sign-in-alt text-xl" data-nav="login"></i
            ></a>
            <a href="/auth/login/" class="text-white hidden" id="mobile-logout"
              ><i class="fas fa-sign-out-alt text-xl"></i
            ></a>

            <button
              id="theme-toggle-mobile"
              class="text-white text-xl hover:text-secondary transition"
            >
              <i id="theme-icon-mobile" class="fas fa-moon"></i>
            </button>
          </div>

          <div class="flex items-center space-x-3">
            <a href="/profile/">
              <img
                id="user-avatar-desktop"
                src="/images/default-avatar.png"
                alt="User Avatar"
                class="h-12 w-12 rounded-full border-2 border-secondary hover:border-white transition"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div
      id="loader"
      class="fixed inset-0 flex justify-center items-center bg-white dark:bg-dark z-50"
    >
      <img
        src="/images/loader.png"
        alt="Loading..."
        class="w-20 h-20 animate-spin"
      />
    </div>
    <h1
      class="text-2xl text-gray-800 mt-10 bg-accent p-5 text-center shadow-secondary"
    >
      My Profile
    </h1>
    <main class="max-w-3xl mx-auto mt-10 p-6 shadow-accent rounded-lg">
      <div class="relative w-full">
        <img
          id="profileBanner"
          class="w-full h-48 object-cover rounded-lg"
          src="/images/banner.png"
          alt="Profile Banner"
        />

        <div class="absolute left-1/2 transform -translate-x-1/2 -bottom-12">
          <img
            id="profileAvatar"
            class="w-24 h-24 rounded-full border-4 border-white shadow-md bg-gray-200"
            src="/images/placeholder.jpg"
            alt="User Avatar"
          />
        </div>
        <i
          id="editProfileIcon"
          class="fas fa-pencil-alt text-white bg-gray-700 p-2 rounded-full absolute top-4 right-4 cursor-pointer shadow-md hover:bg-gray-500 transition"
        ></i>
      </div>
      <div class="flex justify-between w-full mt-10 mb-10">
        <div class="w-1/2 text-left">
          <h3 id="profileName" class="text-xl font-medium mt-2 dark:text-white">
            Name
          </h3>
          <p id="profileEmail" class="text-sm text-gray-500 dark:text-white">
            example@stud.noroff.no
          </p>
          <p id="profileBio" class="mt-2 text-gray-600 dark:text-white">
            hi....
          </p>
        </div>

        <div class="w-1/2 text-right">
          <p
            id="profileCredits"
            class="mt-2 text-gray-800 font-bold dark:text-white"
          >
            Credits: 0
          </p>
          <p id="profileListings" class="text-gray-600 dark:text-white">
            Listings: 0
          </p>
          <p id="profileWins" class="text-gray-600 dark:text-white">Wins: 0</p>
        </div>
      </div>

      <div class="flex justify-center items-center">
        <a
          id="create-listing"
          href="/listing/create/"
          class="bg-btn-gradient text-white px-6 py-3 rounded-lg shadow-accent border border-white transition hover:brightness-110"
        >
          âž• Create a Listing
        </a>
      </div>

      <div id="profileFormContainer" class="hidden">
        <form
          id="updateProfileForm"
          class="m-6 space-y-4 p-4 border rounded-lg shadow-md bg-muted shadow-secondary"
        >
          <h3 class="text-lg font-secondary text-gray-700 text-center p-10">
            Update Profile
          </h3>

          <label class="block">
            <span class="text-gray-700">Bio:</span>
            <textarea
              id="bioInput"
              class="w-full p-2 border rounded mt-1 shadow-inner shadow-accent focus:ring-2 focus:ring-secondary focus:outline-none"
            ></textarea>
          </label>

          <label class="block">
            <span class="text-gray-700">Avatar URL:</span>
            <input
              type="text"
              id="avatarInput"
              class="w-full p-2 border rounded mt-1 shadow-inner shadow-accent focus:ring-2 focus:ring-secondary focus:outline-none"
              placeholder="Enter avatar image URL"
            />
          </label>

          <label class="block">
            <span class="text-gray-700">Banner URL:</span>
            <input
              type="text"
              id="bannerInput"
              class="w-full p-2 border rounded mt-1 shadow-inner shadow-accent focus:ring-2 focus:ring-secondary focus:outline-none"
              placeholder="Enter banner image URL"
            />
          </label>

          <button
            type="submit"
            class="w-full bg-btn-gradient text-white p-2 rounded-lg hover:brightness-110 transition"
          >
            Update Profile
          </button>

          <p id="updateMessage" class="text-center mt-4 text-dark"></p>
        </form>
      </div>
    </main>
    <h2 class="text-2xl text-center mt-10 bg-olive p-5 shadow-secondary">
      My Listings
    </h2>

    <div class="mt-10 p-5 border rounded-lg shadow-md bg-olive mb-10">
      <div
        id="myListings"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-[1400px] mx-auto"
      ></div>
    </div>
    <h2 class="text-2xl text-center mt-10 bg-muted p-5 shadow-secondary">
      My Bids
    </h2>

    <div class="mt-10 p-5 border rounded-lg shadow-md bg-accent mb-10">
      <div id="myBidsSlider" class="max-w-[1200px] mx-auto"></div>
    </div>

    <section class="bg-primary text-white py-10 dark:bg-accent">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h3 class="text-xl sm:text-2xl md:text-3xl font-bold font-secondary">
          SUBSCRIBE
        </h3>

        <div
          class="mt-6 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4"
        >
          <input
            id="email-input"
            type="email"
            placeholder="Your email"
            class="p-3 w-full sm:w-2/3 md:w-1/2 lg:w-1/3 rounded-lg border shadow-dark text-accent bg-white focus:outline-none focus:ring-2 focus:ring-secondary transition"
          />

          <button
            id="subscribe-btn"
            class="px-6 py-3 border border-white text-white rounded-lg hover:bg-white hover:text-primary transition shadow-dark font-bold text-lg sm:text-xl"
          >
            Submit
          </button>
        </div>

        <p id="subscribe-message" class="text-dark text-lg mt-3 hidden">
          Thank you for subscribing!
        </p>
      </div>
    </section>

    <footer
      class="bg-background text-gray-900 text-center p-6 dark:bg-dark dark:text-white"
    >
      <nav
        aria-label="Social Media Links"
        class="flex justify-center space-x-6 mt-4"
      >
        <a href="#" aria-label="Facebook"
          ><i class="fab fa-facebook text-2xl"></i
        ></a>
        <a href="#" aria-label="Instagram"
          ><i class="fab fa-instagram text-2xl"></i
        ></a>
        <a href="#" aria-label="Twitter"
          ><i class="fab fa-twitter text-2xl"></i
        ></a>
      </nav>
      <div class="mt-4">
        <a href="/" class="px-2 hover:text-secondary">Home</a> |
        <a href="/profile/" class="px-2 hover:text-secondary">Profile</a> |
        <a href="/" class="px-2 hover:text-secondary">Subscribe</a>
      </div>
    </footer>

    <div class="text-center text-sm mt-5 mb-5 dark:text-white">
      <p>&copy; 2025 All rights reserved Auction Hub.</p>
    </div>
    <button
      id="backToTop"
      role="button"
      class="fixed bottom-5 right-5 p-3 bg-transparent hover:opacity-80 transition-opacity hidden"
      aria-label="Back to Top"
    >
      <img
        src="/images/back2top.png"
        alt="Back to Top"
        class="w-8 h-8 animate-spin-slow"
      />
    </button>
  </body>
</html>
