<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore seller profiles on Auction Hub. View their listings, bid history, and auction wins. Connect with top sellers and place your bids today!"
    />
    <title>Seller | Auction Hub</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lily+Script+One&family=Istok+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-background font-body text-gray-900 dark:bg-dark">
    <header>
      <nav
        class="sticky top-0 z-50 bg-primary p-4 text-white shadow-lg shadow-secondary dark:bg-black"
      >
        <div class="container mx-auto flex items-center justify-between">
          <div class="flex items-center">
            <a href="/auth/" class="cursor-pointer">
              <img
                id="logo-light"
                src="/images/logolight.png"
                alt="Auction Hub Logo"
                class="w-16"
              />
              <img
                id="logo-dark"
                src="/images/logodark.png"
                alt="Auction Hub Logo"
                class="hidden w-16"
              />
            </a>
          </div>

          <ul class="mx-auto hidden items-center space-x-6 text-lg md:flex">
            <button
              id="theme-toggle-desktop"
              class="text-xl text-white transition hover:text-secondary"
            >
              <i id="theme-icon-desktop" class="fas fa-moon"></i>
            </button>
            <li>
              <a
                href="/"
                class="nav-link transition hover:text-secondary"
                data-nav="home"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="nav-link transition hover:text-secondary"
                data-nav="profile"
                >My Profile</a
              >
            </li>
            <li>
              <a
                href="/auth/login/"
                id="loginLink"
                class="nav-link transition hover:text-secondary"
                data-nav="login"
                >Login</a
              >
            </li>
            <li>
              <button
                id="logoutBtn"
                class="hidden rounded-lg border border-white bg-btn-gradient px-4 py-2 text-white transition hover:brightness-110"
              >
                Logout
              </button>
            </li>
          </ul>
          <div class="flex items-center space-x-4 md:hidden">
            <a href="/" class="nav-link text-white"
              ><i class="fas fa-home text-xl" data-nav="home"></i
            ></a>
            <a href="/profile/" class="nav-link text-white"
              ><i class="fas fa-user text-xl" data-nav="profile"></i
            ></a>
            <a href="/auth/login/" class="nav-link text-white" id="mobile-login"
              ><i class="fas fa-sign-in-alt text-xl" data-nav="login"></i
            ></a>
            <a href="/auth/login/" class="hidden text-white" id="mobile-logout"
              ><i class="fas fa-sign-out-alt text-xl"></i
            ></a>
            <button
              id="theme-toggle-mobile"
              class="text-xl text-white transition hover:text-secondary"
            >
              <i id="theme-icon-mobile" class="fas fa-moon"></i>
            </button>
          </div>

          <div class="flex items-center gap-0.5">
            <div id="coin-container" class="h-12 w-8 items-center rounded-md">
              <img id="coin-avatar" src="/images/coin-avatar.png" alt="Coin" />
              <span id="coin-credits">Loading...</span>
            </div>

            <a href="/profile/">
              <img
                id="user-avatar-desktop"
                src="/images/default-avatar.png"
                alt="User Avatar"
                class="h-12 w-12 rounded-full border-2 border-secondary transition hover:border-white"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div
      id="loader"
      class="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-dark"
    >
      <img
        src="/images/loader.png"
        alt="Loading..."
        class="h-20 w-20 animate-spin"
      />
    </div>
    <main class="container mx-auto p-4 px-4 sm:p-6 md:p-8">
      <div
        id="seller-profile-container"
        class="relative rounded-2xl bg-background p-6 shadow-secondary dark:bg-dark"
      >
        <div class="relative">
          <img
            id="sellerBanner"
            class="h-40 w-full rounded-2xl object-cover shadow-primary sm:h-56"
            src="/images/banner.png"
            alt="Seller Banner"
          />

          <div class="absolute -bottom-10 left-1/2 -translate-x-1/2 transform">
            <img
              id="sellerAvatar"
              class="h-24 w-24 rounded-full border-4 border-light bg-accent shadow-soft sm:h-28 sm:w-28"
              src="/images/placeholder.jpg"
              alt="Seller Avatar"
            />
          </div>
        </div>

        <div class="mt-16 text-center">
          <h1
            id="sellerName"
            class="text-2xl text-dark dark:text-light sm:text-3xl"
          ></h1>
          <p
            id="sellerEmail"
            class="text-sm text-gray-700 dark:text-light sm:text-lg"
          ></p>
          <p
            id="sellerBio"
            class="mt-2 text-sm text-gray-700 dark:text-grayish"
          ></p>
        </div>

        <div
          class="mt-8 rounded-xl bg-accent p-4 text-center shadow-accent sm:p-6"
        >
          <h2 class="text-xl text-dark dark:text-light sm:text-2xl">
            Seller Stats
          </h2>
          <div
            class="mt-4 grid grid-cols-2 gap-4 text-sm sm:grid-cols-3 sm:text-lg"
          >
            <p id="sellerCredits" class="font-semibold text-light">
              Credits: <span class="block text-lg sm:text-xl"></span>
            </p>
            <p id="sellerTotalListings" class="font-semibold text-light">
              Listings: <span class="block text-lg sm:text-xl"></span>
            </p>
            <p id="sellerWins" class="font-semibold text-light">
              Wins: <span class="block text-lg sm:text-xl"></span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <section class="container mx-auto space-y-6 px-4">
      <div class="tabs-container my-4 flex flex-wrap justify-center space-x-2">
        <button
          id="sellerTabListings"
          class="tab-btn rounded-md bg-olive px-2 py-1 text-xs text-white transition hover:font-heading hover:text-black hover:brightness-110 sm:text-sm md:px-4 md:py-2 md:text-lg"
        >
          Listings
        </button>
        <button
          id="sellerTabBids"
          class="tab-btn rounded-md bg-accent px-2 py-1 text-xs text-white transition hover:font-heading hover:text-black hover:brightness-110 sm:text-sm md:px-4 md:py-2 md:text-lg"
        >
          Bid History
        </button>
        <button
          id="sellerTabWins"
          class="tab-btn rounded-md bg-sepia px-2 py-1 text-xs text-white transition hover:font-heading hover:text-black hover:brightness-110 sm:text-sm md:px-4 md:py-2 md:text-lg"
        >
          Wins
        </button>
      </div>

      <div id="sellerListingsSection" class="section-content">
        <div
          class="rounded-xl border border-gray-300 bg-olive p-4 shadow-primary dark:border-gray-700 sm:p-6"
        >
          <h2 class="text-center text-xl text-white sm:text-2xl">Listings</h2>
          <div
            id="sellerListings"
            class="mt-6 grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
          >
            <p class="text-center text-gray-200">Loading listings...</p>
          </div>
        </div>
      </div>

      <div id="sellerBidsSection" class="section-content hidden">
        <div
          class="rounded-xl border border-gray-300 bg-accent p-4 shadow-secondary dark:border-gray-700 sm:p-6"
        >
          <h2 class="text-center text-xl text-white sm:text-2xl">
            Bid History
          </h2>
          <div
            id="sellerBids"
            class="mt-6 grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3"
          >
            <p class="text-center text-gray-600 dark:text-gray-300">
              Loading bids...
            </p>
          </div>
        </div>
      </div>

      <div id="sellerWinsSection" class="section-content hidden">
        <div
          class="rounded-xl border border-gray-300 bg-sepia p-4 shadow-accent dark:border-gray-700 sm:p-6"
        >
          <h2 class="text-center text-xl text-white sm:text-2xl">Wins</h2>
          <div
            id="sellerWinsContainer"
            class="mt-6 grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3"
          >
            <p class="text-center text-gray-200">Loading wins...</p>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-12 bg-primary py-10 text-white dark:bg-accent">
      <div class="container mx-auto px-4 text-center">
        <h3 class="font-body text-2xl md:text-3xl">SUBSCRIBE</h3>

        <div
          class="mt-6 flex flex-col items-center justify-center space-y-4 sm:flex-row sm:space-x-4 sm:space-y-0"
        >
          <input
            id="email-input"
            type="email"
            placeholder="Your email"
            class="w-full rounded-lg border bg-white p-3 text-accent transition focus:outline-none focus:ring-2 focus:ring-secondary sm:w-2/3 md:w-1/2 lg:w-1/3"
          />

          <button
            id="subscribe-btn"
            class="rounded-lg border border-white px-6 py-3 font-bold text-white shadow-dark transition hover:bg-white hover:text-primary"
          >
            Submit
          </button>
        </div>
      </div>
    </section>
    <footer
      class="bg-background p-6 text-center text-gray-900 dark:bg-dark dark:text-white"
    >
      <nav
        aria-label="Social Media Links"
        class="mt-4 flex justify-center space-x-6"
      >
        <a href="#" aria-label="Facebook"
          ><i class="fab fa-facebook text-2xl"></i
        ></a>
        <a href="#" aria-label="Instagram"
          ><i class="fab fa-instagram text-2xl"></i
        ></a>
        <a href="#" aria-label="Twitter"
          ><i class="fab fa-twitter text-2xl"></i
        ></a>
      </nav>
      <div class="mt-4">
        <a href="/" class="px-2 hover:text-secondary">Home</a> |
        <a href="/profile/" class="px-2 hover:text-secondary">Profile</a> |
        <a href="/" class="px-2 hover:text-secondary">Subscribe</a>
      </div>
    </footer>

    <div class="mb-5 mt-5 text-center text-sm dark:text-white">
      <p>&copy; 2025 All rights reserved Auction Hub.</p>
    </div>
    <button
      id="backToTop"
      role="button"
      class="fixed bottom-5 right-5 hidden bg-transparent p-3 transition-opacity hover:opacity-80"
      aria-label="Back to Top"
    >
      <img
        src="/images/back2top.png"
        alt="Back to Top"
        class="animate-spin-slow h-8 w-8"
      />
    </button>
  </body>
</html>
