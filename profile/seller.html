<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller | Auction Hub</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lily+Script+One&family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-gray-900 font-body dark:bg-dark">
  
  <!-- Header Section -->
  <header>
    <nav class="bg-primary text-white p-4 shadow-lg sticky top-0 z-50 dark:bg-black shadow-secondary">
      <div class="container mx-auto flex justify-between items-center">

        <!-- Logo (Light & Dark Mode) -->
        <div class="flex items-center">
          <a href="/" class="cursor-pointer">
            <img id="logo-light" src="/images/logolight.png" alt="Auction Hub Logo" class="w-16">
            <img id="logo-dark" src="/images/logodark.png" alt="Auction Hub Logo" class="w-16 hidden">
          </a>
        </div>

        <ul class="hidden md:flex space-x-6 text-lg mx-auto items-center">
          <button id="theme-toggle-desktop" class="text-white text-xl hover:text-secondary transition">
            <i id="theme-icon-desktop" class="fas fa-moon"></i>
          </button>
          <li><a href="/" class="nav-link hover:text-secondary transition" data-nav="home">Home</a></li>
          <li><a href="/profile/" class="nav-link hover:text-secondary transition" data-nav="profile">My Profile</a></li>
          <li><a href="/auth/login/" id="loginLink" class="nav-link hover:text-secondary transition" data-nav="login">Login</a></li>
          <li>
            <button id="logoutBtn" class="bg-btn-gradient text-white px-4 py-2 rounded-lg hover:brightness-110 transition hidden border border-white">
              Logout
            </button>
          </li>
        </ul>

        <!-- Mobile Menu -->
        <div class="md:hidden flex space-x-4 items-center">
          <a href="/" class="nav-link text-white"><i class="fas fa-home text-xl" data-nav="home"></i></a>
          <a href="/profile/" class="nav-link text-white"><i class="fas fa-user text-xl" data-nav="profile"></i></a>
          <a href="/auth/login/" class="nav-link text-white" id="mobile-login"><i class="fas fa-sign-in-alt text-xl" data-nav="login"></i></a>
          <a href="/auth/login/" class="text-white hidden" id="mobile-logout"><i class="fas fa-sign-out-alt text-xl"></i></a>
          <button id="theme-toggle-mobile" class="text-white text-xl hover:text-secondary transition">
            <i id="theme-icon-mobile" class="fas fa-moon"></i>
          </button>
        </div>

        <div class="flex items-center space-x-3">
          <a href="/profile/">
            <img id="user-avatar-desktop" src="/images/default-avatar.png" alt="User Avatar" class="h-12 w-12 rounded-full border-2 border-secondary hover:border-white transition">
          </a>
        </div>

      </div>
    </nav>
  </header>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 flex justify-center items-center bg-white dark:bg-dark z-50">
    <img src="/images/loader.png" alt="Loading..." class="w-20 h-20 animate-spin">
  </div>

<!-- Seller Profile Container -->
<section class="container mx-auto p-8">
  <div id="seller-profile-container" class="relative bg-background dark:bg-dark shadow-secondary rounded-2xl p-8">

    <!-- Profile Banner -->
    <div class="relative">
      <img id="sellerBanner" class="w-full h-56 object-cover rounded-2xl shadow-primary" src="/images/banner.png" alt="Seller Banner">
      
      <!-- Avatar -->
      <div class="absolute left-1/2 transform -translate-x-1/2 -bottom-14">
        <img id="sellerAvatar" class="w-28 h-28 rounded-full border-4 border-light shadow-soft bg-accent" src="/images/placeholder.jpg" alt="Seller Avatar">
      </div>
    </div>

    <!-- Profile Information -->
    <div class="text-center mt-20">
      <h3 id="sellerName" class="text-3xl text-dark dark:text-light"></h3>
      <p id="sellerEmail" class="text-lg text-gray-700 dark:text-light"></p>
      <p id="sellerBio" class="mt-2 text-gray-700 dark:text-grayish"></p>
    </div>

    <!-- Seller Stats -->
    <div class="mt-10 bg-accent shadow-accent p-6 rounded-xl text-center">
      <h2 class="text-2xl text-dark dark:text-light">Seller Stats</h2>
      <div class="grid grid-cols-3 gap-6 mt-5">
        <p id="sellerCredits" class="text-xl font-semibold text-light"></p>
        <p id="sellerTotalListings" class="text-xl font-semibold text-light"></p>
        <p id="sellerWins" class="text-xl font-semibold text-light"></p>
      </div>
    </div>

</section>
<section class="container mx-auto p-6 space-y-10">
    <!-- Listings Section -->
    <div class="bg-olive p-6 rounded-xl shadow-primary border border-gray-300 dark:border-gray-700">
        <h2 class="text-3xl  text-center text-white">Listings</h2>
        <div id="sellerListings" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <p class="text-gray-200 text-center">Loading listings...</p>
        </div>
    </div>

    
    <div class="bg-accent p-6 rounded-xl shadow-secondary border border-gray-300 dark:border-gray-700">
        <h2 class="text-3xl text-center text-white dark:text-white">Bid History</h2>
        <div id="sellerBids" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <p class="text-gray-600 text-center dark:text-gray-300">Loading bids...</p>
        </div>
    </div>

    <!-- Wins Section -->
    <div class="bg-sepia p-6 rounded-xl shadow-accent border border-gray-300 dark:border-gray-700">
        <h2 class="text-3xl text-center text-white">Wins</h2>
        <div id="sellerWinsContainer" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <p class="text-gray-200 text-center">Loading wins...</p>
        </div>
    </div>
</section>

  <!-- Subscribe Section -->
  <section class="bg-primary text-white py-10 dark:bg-accent mt-12">
    <div class="container mx-auto px-4 text-center">
      <h3 class="text-2xl md:text-3xl">SUBSCRIBE</h3>
      
      <div class="mt-6 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
        <input id="email-input" type="email" placeholder="Your email" 
            class="p-3 w-full sm:w-2/3 md:w-1/2 lg:w-1/3 rounded-lg border text-accent bg-white 
                      focus:outline-none focus:ring-2 focus:ring-secondary transition">
        
        <button id="subscribe-btn" 
                class="px-6 py-3 border border-white text-white rounded-lg hover:bg-white hover:text-primary 
                transition shadow-dark font-bold">
          Submit
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-background text-gray-900 text-center p-6 dark:bg-dark dark:text-white">
    <div class="mt-4">
      <a href="/" class="px-2 hover:text-gray-600">Home</a> |
      <a href="/profile/" class="px-2 hover:text-gray-600">Profile</a> |
      <a href="/" class="px-2 hover:text-gray-600">Subscribe</a>
    </div>
    <p class="text-sm mt-5">&copy; 2025 All rights reserved Auction Hub.</p>
  </footer>
<button
  id="backToTop"
  class="fixed bottom-5 right-5 p-3 bg-transparent hover:opacity-80 transition-opacity hidden"
  aria-label="Back to Top"
>
  <img
    src="/images/back2top.png"
    alt="Back to Top"
    class="w-8 h-8 animate-spin-slow"
  />
</button>
</body>
</html>
